<div id="showimage" style="width:100%; height:100%; background-color:#000; position:fixed; text-align:center; display:none;" onClick="closeyulan(this)">
 	<div id="showimgdiv" ><!--style=" margin-top:50%; transform:translate(0,-70%);"-->

<script src="untilJS/pinch-zoom.umd.js"></script>
<script type="text/javascript">
 function closeyulan(node){
 	node.style.display="none";
 }
 var imgurl=null;
 function yulan(url) {
	if(url!=null){
		document.getElementById('showimg').src=url;
		document.getElementById('showimage').style.display="block";
		new PinchZoom.default(document.getElementById('showimgdiv'),{});
		imgurl=url;
	}
 }
 function saveimg(){
	console.log(imgurl);
	document.location = 'tococos://'+imgurl;
	alert('以保存');
 }

</script>
