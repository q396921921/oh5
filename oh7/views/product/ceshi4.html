<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>筛选统计页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/productceshi4.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-form.js"></script>
    <script src="/js/productceshi4.js"></script>
    <script src="/js/public.js"></script>
    <script>
        var path;
        $(function () {
            if (document.cookie.length != 0) {
                var ck1 = document.cookie.split(';');
                var state2;
                var menu;
                for (var i = 0; i < ck1.length; i++) {
                    var ck2 = ck1[i];
                    var ck2 = ck2.split('=');
                    if (ck2[0].trim() == 'menu') {
                        menu = ck2[1];
                    } else if (ck2[0].trim() == 'path') {
                        path = decodeURIComponent(ck2[1]);
                    }
                }
            }
            bindEvents()
            if (menu == '4') {
                $("#li4").children().css("background", "#97C65E");
            }
        })

    </script>

    <body>
        <div id="a">
            <ul>
                <li id="li1">
                    <input type="button" value="筛选/统计" class="canButton" name="head1" onclick="jump(1)">
                </li>
                <li id="li2">
                    <input type="button" value="创建商品" class="canButton" name="head2" onclick="jump(2)">
                </li>
                <li id="li3">
                    <input type="button" value="流程" class="canButton" name="head3" onclick="jump(3)">
                </li>
                <li id="li4">
                    <input type="button" value="申请材料" class="canButton" name="head4" onclick="jump(4)">
                </li>
                <li id="li5">
                    <input type="button" value="分配产品" class="canButton" name="head5" onclick="jump(5)">
                </li>
            </ul>
        </div>
        <div id="caozuo">
            <input type="button" value="创建" class="canButton" onclick="showCreate()">
            <input type="button" value="分配" class="canButton" onclick="showUpdate()">
            <input type="button" value="删除" class="canButton" onclick="showDelete()">
        </div>
        <div id="create">
            <div id="formLeft" style="width: 100%;margin-left: 1%;height: 10%;">
                <form action="./../createFileType" method="POST" style="height: 100%;">
                    <table id="business" style="width: 30%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <input type="button" value="添加类型" onclick="insertType()">
                            </td>
                            <td colspan="2">创建材料</td>
                            <td>
                                <input type="button" value="删除类型" onclick="deleteType()">
                            </td>
                        </tr>
                        <tr>
                            <td>名字:</td>
                            <td colspan="3">
                                <input type="text" name="bus_name">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div id="formRight" style="width: 100%;height:90%; margin-top:1px;margin-left: 1%;">
                <form action="./../createDetailFileType" method="POST" style="height: 100%;">
                    <table class="partner" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>具体类型名:</td>
                            <td>
                                <input type="text" name="name">
                            </td>
                        </tr>
                        <tr>
                            <td>内容</td>
                            <td>
                                <input type="text" name="text" hidden>
                                <textarea cols="30" rows="3" style="width: 99%;" onblur="setText(this)"></textarea>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <input type="submit" value="创建材料" class="canButton" id="createType" onclick="submitForm('file_type')">
            <input type="submit" value="创建具体材料" class="canButton" id="createDetailType" onclick="submitForm('detail_file_type')">
        </div>
        <div id='update' hidden>
            <form action="./../updateFileType">
                <select name="" id="select" style="width: 250px;height: 50px;font-size: 18px;font-weight:bold;text-align: center;margin-left: 43%;"></select>
                <table id="updateFileType" cellpadding="0" cellspacing="0" style="width: 35%;margin-top:10px;">
                    <tr>
                        <td>选项</td>
                        <td>材料名</td>
                    </tr>
                </table>
            </form>
            <input type="submit" value="分配" class="canButton" id="updateType" onclick="updateFileType()">
        </div>
        <div id="delete" hidden>
            <div id="caozuo2">
                <input type="button" value="材料" class="canButton" onclick="showType()">
                <input type="button" value="具体材料" class="canButton" onclick="showDetailType()">
            </div>
            <table id="allTypes" style="width: 99%" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="30%">材料id</td>
                    <td width="40%">材料名字</td>
                    <td width="30%">操作</td>
                </tr>
            </table>
            <table hidden id="allDetailTypes" style="width: 99%" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="30%">具体材料id</td>
                    <td width="40%">具体材料名字</td>
                    <td width="30%">操作</td>
                </tr>
            </table>
        </div>
    </body>

</html>
