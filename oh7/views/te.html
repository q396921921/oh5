<script>
  function getOr() {
    $.ajax({
      url: path + "getOrders",
      type: "post",
      data: {
        order_type: 1,

        userdep_id: userdep_id,
        busoff_id: busoff_id,
        limit: i
      },
      async: false,
      dataType: "text",
      success: function (result) {
        let data = JSON.parse(result).result
        if (data.length == 0) {
          $("#text").show();
          setTimeout(function () {
            $("#text").hide();
          }, 1000)
          return false;
        } else {
          printTable(result, $("#table"))
          i++;
          return false;
        }
      }
    })
  }
  // 通过查询数据库返回的结果，把数据打印到对应的表格     ✔

    result = result.result;

      if (i == 0) {

  function getAny(data) {
    if (!data) {
      data = "";
    }
    return data;
  }
  function getTypes() {
    var text = "";
    $.ajax({
      url: path + "getType",
      type: "get",
      async: false,
      dataType: "text",
      success: function (result) {
        text = JSON.parse(result)
      }
    })
    return text;
  }
  function timestampToTime(timestamp) {
    let text;
    if (timestamp) {
      var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
      Y = date.getFullYear() + '-';
      M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
      D = date.getDate();
      if (D < 10) {
        D = '0' + D + ' '
      } else {
        D = D + ' '
      }
      h = date.getHours();
      if (h < 10) {
        h = '0' + h + ':'
      } else {
        h = h + ':'
      }
      m = date.getMinutes();
      if (m < 10) {
        m = '0' + m;
      }
      text = Y + M + D + h + m;
    } else {
      text = '';
    }
    return text;
  }
  function getFlow(flow_detail_id) {
    let text = "";
    if (flow_detail_id && flow_detail_id != "") {
      $.ajax({
        url: path + "getFlowByFlow_detail_id",
        type: "post",
        data: {
          flow_detail_id: flow_detail_id
        },
        async: false,
        dataType: "text",
        success: function (result) {
          result = JSON.parse(result).data[0];
          text = result.flow_name;
        }
      })
    }
    return text;
  }
  function getOrderState(num) {
    let text = '';
    if (num == 1) {
      text = '申请中';
    } else if (num == 2) {
      text = '待审核';
    } else if (num == 3) {
      text = '通过';
    } else if (num == 4) {
      text = '失败';
    } else if (num == 5) {
      text = '撤销';
    }
    return text;
  }
  function getProduct(product_id) {
    let text = "";
    $.ajax({
      url: path + "getProductById",
      type: "post",
      data: {
        product_id: product_id
      },
      async: false,
      dataType: "text",
      success: function (result) {
        result = JSON.parse(result).data[0];
        text = result.name;
      }
    })
    return text;
  }
  function getStates(state_id) {
    var text = "";
    if (state_id) {
      $.ajax({
        url: path + "getStates",
        type: "post",
        data: {
          state_id: state_id,
        },
        async: false,
        dataType: "text",
        success: function (result) {
          text = result
        }
      })
    } else {
      text = ""
    }
    return text
  }
  function getRefund(num) {
    let text = "";
    if (num == 0) {
      text = '未还款';
    } else if (num == 1) {
      text = '已还款'
    }
    return text;
  }
