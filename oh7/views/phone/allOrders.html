<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中转页面</title>
    <link rel="stylesheet" href="/css/fit.css">
</head>
<script src="/js/jquery.min.js"></script>
<script src="/js/phoneallOrders.js"></script>
<script src="/js/powers.js"></script>

<script>
    var path = "";
    var username = "";
    var limit = 1; //设置当前页数 
    $(function () {
        if (document.cookie.length != 0) {
            var ck1 = document.cookie.split(';');
            var menu;
            for (var i = 0; i < ck1.length; i++) {
                var ck2 = ck1[i];
                var ck2 = ck2.split('=');
                if (ck2[0].trim() == 'username') {
                    username = ck2[1];
                } else if (ck2[0].trim() == 'menu') {
                    menu = ck2[1];
                } else if (ck2[0].trim() == 'path') {
                    path = decodeURIComponent(ck2[1]);
                }
            }
        }
        getEmp();
        getAllProducts();
        getFlows()
        $("#footer").attr('style', 'width:' + window.screen.availWidth);
        if (menu == 'allOrders') {
            $("#li1").css('background', 'red');
            $("#li1").css('z-index', '2')
        } else if (menu == 'screen') {
            $("#li2").css('background', 'red');
            $("#li2").css('z-index', '2')
        }
        getOrders("", $("#table table"));
        var winH = $(window).height(); //页面可视区域高度 
        $(window).scroll(function () {
            var pageH = $(document).height();
            var scrollT = $(window).scrollTop(); //滚动条top 
            var aa = (pageH - winH - scrollT) / winH;
            if (aa <= 0) {
                getOrders("", $("#table table"));
            }
        });
    })
    function jump(num) {
        if (num == 1) {
            window.location.href = path + 'phone/allOrders';
        } else {
            window.location.href = path + 'phone/screen';
        }
    }
</script>
<style>
    .d {
        position: absolute;
        width: 25%;
        height: 30px;
        border: 1px solid black;
        text-align: center;
        font-weight: bold;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        margin-top: 8px;
        padding-top: 5px;
        background: #3392FF;
    }

    .line {
        background: gray;
        height: 20%;
        width: 110%;
        margin: 0;
        float: left;
    }

    .circle {
        background: gray;
        border-radius: 50%;
        height: 50%;
        width: 110%;
        float: left;
    }
    /* tr td{
        border: 1px solid black;
    } */
</style>

<body>
    <!-- 储存所有商品的名字 -->
    <input type="hidden" id="allPName">
    <!-- 储存所有的流程名字 -->
    <input type="hidden" id="allFlow">
    <!-- 设置一个隐藏属性用来存储订单id -->
    <input type="hidden" id="order_id">
    <!-- 用来得到当前订单的失败原因 -->
    <input type="text" id="failReason" hidden>
    <!-- 用来控制可读可写的，1只读，2可写 -->
    <input type="hidden" id="read" value="1">
    <div id="footer">
        <div style="width: 100%;height:45px;background: #3392FF;">
            <div id='li1' class="d" style="margin-left: 8%;" onclick="jump(1)">全部</div>

        </div>
        <div id="table" style="width: 99%;text-align: center">

        <div id="table2" hidden>

                </tr>
                <tr>
                    <td width="20%">渠道编号</td>
                    <td width="80%">

                    </td>
                </tr>
                <tr>
                    <td width="20%">业务编号</td>
                    <td width="80%">
                        <input type="text" name="business_id">
                    </td>
                </tr>
                <tr>
                    <td width="20%">内勤编号</td>
                    <td width="80%">

                </tr>
                <tr>
                    <td width="20%">商品</td>

                    </td>
                </tr>
                <tr>
                    <td width="20%">产品类型</td>
                    <td width="80%">
                        <input type="text" name="type">
                    </td>
                </tr>
                <tr>
                    <td width="20%">申请金额</td>
                    <td width="80%">
                        <input type="text" name="inmoney">
                    </td>
                </tr>
                <tr>
                    <td width="20%">放款金额</td>
                    <td width="80%">
                        <input type="text" name="money">
                    </td>
                </tr>
                <tr>
                    <td width="20%">申请时间</td>
                    <td width="80%">
                        <input type="text" name="appliTime">
                    </td>
                </tr>
                <tr>
                    <td width="20%">下户时间</td>
                    <td width="80%">
                        <input type="text" name="seeTime">
                    </td>
                </tr>
                <tr>
                    <td width="20%">放款时间</td>
                    <td width="80%">
                        <input type="text" name="loanTime">
                    </td>
                </tr>
                <tr>
                    <td width="20%">订单状态</td>
                    <td width="80%">
                        <input type="text" name="order_state">
                    </td>
                </tr>
                <tr>
                    <td width="20%">订单文件</td>
                    <td width="80%">
                        <input type="text" name="orderFile">
                    </td>
                </tr>
                <tr>
                    <td width="20%">员工备注</td>
                    <td width="80%">
                        <input hidden type="text" name="empComment">
                        <textarea cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td width="20%">用户备注</td>
                    <td width="80%">
                        <input hidden type="text" name="userComment">
                        <textarea cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td width="8%">应还利息</td>
                    <td>
                        <input type="text" name="interest" onkeyup="this.value=this.value.toString().match(/^\d+(?:\.\d{0,3})?/)">
                    </td>
                </tr>
                <tr>
                    <td width="8%">短信日期</td>
                    <td width="8%">
                        <input type="text" name="call_message" onkeyup="this.value=this.value.toString().match(/^\d+(?:)?/)">
                    </td>
                </tr>
                <tr>
                    <td width="8%">还款日期</td>
                    <td>
                        <input type="text" name="refund_date">
                    </td>
                </tr>
            </table>
            <table id="table4"></table>
            <table id="table5"></table>
            <table id="table6"></table>
        </div>
    </div>
</body>

</html>
