<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/js/jquery.min.js"></script>
<script src="/js/phonescreen.js"></script>
<script src="/js/phonescreen2.js"></script>
<script src="/js/powers.js"></script>
<script>
    var path = "";
    var username = "";
    var limit = 1;
    $(function () {
        if (document.cookie.length != 0) {
            var ck1 = document.cookie.split(';');
            var menu;
            for (var i = 0; i < ck1.length; i++) {
                var ck2 = ck1[i];
                var ck2 = ck2.split('=');
                if (ck2[0].trim() == 'username') {
                    username = ck2[1];
                } else if (ck2[0].trim() == 'menu') {
                    menu = ck2[1];
                } else if (ck2[0].trim() == 'path') {
                    path = decodeURIComponent(ck2[1]);
                }
            }
        }
        getEmp();
        getAllProducts();
        getFlows();
        $("#footer").attr('style', 'width:' + window.screen.availWidth);
        if (menu == 'allOrders') {
            $("#li1").css('background', 'red');
            $("#li1").css('z-index', '2')
        } else if (menu == 'screen') {
            $("#li2").css('background', 'red');
            $("#li2").css('z-index', '2')
        }
        getScreen();
        var winH = $(window).height(); //页面可视区域高度 
        $(window).scroll(function () {
            var pageH = $(document).height();
            var scrollT = $(window).scrollTop(); //滚动条top 
            var aa = (pageH - winH - scrollT) / winH;
            if (aa <= 0) {
                getSplitScreenOrders();
            }
        });
        // 将默认时间进行赋值
        var timestamp = Date.parse(new Date());
        var time1 = getTime(timestamp - 604800000)
        $("#time1").val(time1);
        $("#time2").val(getNowTime())
        // 点击四个按钮，触发的为隐藏时间框赋值事件
        $("[type='radio']").click(function () {
            var t = $(this).val();
            var timestamp = Date.parse(new Date());
            var time2 = getNowTime();
            if (t == 0) {
                let t1 = $(this).parent().parent().next().children().children('input[name="time1"]')
                $("#time1").val(t1.val())
                $("#time2").val(t1.parent().parent().next().children().children('input[name="time2"]').val())
            } else if (t == 1) {
                var time1 = getTime(timestamp - 604800000)
                $("#time1").val(time1)
                $("#time2").val(time2)
            } else if (t == 2) {
                var time1 = getTime(timestamp - 2592000000)
                $("#time1").val(time1)
                $("#time2").val(time2)
            } else if (t == 3) {
                var time1 = getTime(timestamp - 7776000000)
                $("#time1").val(time1)
                $("#time2").val(time2)
            }
        })
    })
    function jump(num) {
        if (num == 1) {
            window.location.href = path + 'phone/allOrders';
        } else {
            window.location.href = path + 'phone/screen';
        }
    }

</script>
