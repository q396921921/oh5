<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/userceshi3.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/userceshi3.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/powers.js"></script>
    <script>
        var path;
        var username;
        $(function () {
            if (document.cookie.length != 0) {
                var ck1 = document.cookie.split(';');
                var menu;
                for (var i = 0; i < ck1.length; i++) {
                    var ck2 = ck1[i];
                    var ck2 = ck2.split('=');
                    if (ck2[0].trim() == 'username') {
                        username = ck2[1];
                        ($("#username1").val(username))
                    } else if (ck2[0].trim() == 'menu') {
                        menu = ck2[1];
                    } else if (ck2[0].trim() == 'path') {
                        path = decodeURIComponent(ck2[1]);
                    }
                }
            }
            bindEvents()
            if (menu == '3') {
                $("#li3").children().css("background", "#97C65E");
                $("#b span").attr('style', "display:none")
            }
            // 获得当前登录后台的角色并赋值
            getRole(username)
            getEmp();
            userExistHide();
        })
    </script>

    <body>
        <div id="a">
            <ul>
                <li id="li3">
                    <input type="button" value="修改信息" class="canButton" name="head3" onclick="jump(3)">
                </li>
            </ul>
        </div>
        <div id="left">
            账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;名:
            <input type="text" id="username1" readonly>
            <br> 账&nbsp;户&nbsp;权&nbsp;限:
            <input type="text" id="role1" readonly>
            <br>
            <input type="checkbox" disabled='disabled' id="one" style="zoom:180%">高级选项
            <br> 推&nbsp;&nbsp;&nbsp;&nbsp;荐&nbsp;&nbsp;&nbsp;码:
            <input type="text" id="iiuv" readonly>
        </div>
        <div id="right">
            <!-- 新建用户名: 只允许输入英文数字和下划线 -->
            修&nbsp;改&nbsp;姓&nbsp;名:
            <input type="text" placeholder="请在这里输入您的姓名" id="name">
            <br>原&nbsp;始&nbsp;密&nbsp;码:
            <input type="password" placeholder="请在这里输入密码" id="password1" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
            <!-- <br>
            <sapn style="color: red;" hidden>密码错误无法修改</sapn> -->
            <br>修&nbsp;改&nbsp;密&nbsp;码:
            <input type="password" placeholder="请在这里输入要修改的密码" id="password2" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
            <br>确&nbsp;认&nbsp;密&nbsp;码:
            <input type="password" placeholder="请在这里输入确认密码" id="password3" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">
            <br>修&nbsp;改&nbsp;手&nbsp;机:
            <input type="text" id="tel" placeholder="请在这里输入手机号" />
            <!-- onmouseout="checkMobile(tel.value);" -->
            <!-- <br>身&nbsp;份&nbsp;证&nbsp;号:
            <input type="text" id="idCard" placeholder="请在这里输入身份证号" /> -->
        </div>
        <input id="saveButton" class="canButton" type="button" value="保存" onclick="submit()">
    </body>

</html>
