<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试3页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/userceshi4.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/userceshi4.js"></script>
    <script src="/js/splitPage.js"></script>
    <script src="/js/powers.js"></script>
    <script>
        var path;
        var username;
        $(function () {
            if (document.cookie.length != 0) {
                var ck1 = document.cookie.split(';');
                var menu;
                for (var i = 0; i < ck1.length; i++) {
                    var ck2 = ck1[i];
                    var ck2 = ck2.split('=');
                    if (ck2[0].trim() == 'username') {
                        username = ck2[1];
                        ($("#username1").val(username))
                    } else if (ck2[0].trim() == 'menu') {
                        menu = ck2[1];
                    } else if (ck2[0].trim() == 'path') {
                        path = decodeURIComponent(ck2[1]);
                    }
                }
            }
            bindEvents()
            if (menu == '4') {
                $("#li4").children().css("background", "#97C65E");
                $("#b span").attr('style', "display:none")
            }
            getEmp();
            getAllEmpName("", "", "");
            userExistHide();

            getUser6();
            printTbTr();

            $("#pageNo").val(1);
            getSplitPage();
        })
    </script>

<body>
    <!-- 储存所有用户的名字 -->
    <input type="hidden" id="allName">
    <div id="a">
        <ul>
            <li id="li3">
                <input type="button" value="修改信息" class="canButton" name="head3" onclick="jump(3)">
            </li>
        </ul>
        <!-- <input id="aid" type="text" style="right: 100px;position: absolute; width:130px;bottom:5px;">&nbsp;&nbsp;
            <span id="appli_id" style="position: absolute;right: 10px;bottom:5px;">
                <a href="javascript:void(0)" onclick="deleteTb()">ID查询</a>
            </span> -->
        <input id="orderSelect" type="button" onclick="deleteTb()" class="canButton" value="ID查询">
        <input id="aid" type="text">
    </div>
    <div id="b">
        <table id='table' width="96%" cellpadding="0" cellspacing="0">
            <tr>
                <td width="10%">姓名</td>
                <td width="17%">账户名</td>
                <!-- <td width="25%">积分变动时间</td> -->
            </tr>
        </table>
    </div>
    <!-- 分页 -->
    <table id="split" width="100%" border="0" cellpadding="0" cellspacing="0" style="width: 943px;">
        <tr>
            <td width="31%">&nbsp;
                <input type="hidden" id="totalPage" />
                <input type="hidden" id="cpageNo" />
                <input type="hidden" id="pageNo" value="1" />
            </td>
            <td width="13%">共
                <input readonly style="width: 30%" type="text" id="totalNum">条记录</td>
            <td width="6%">
                <input id="fir" type="button" value="首页" onclick="firClick()" />
            </td>
            <td width="6%">
                <input id="pre" type="button" value="上一页" onclick="preClick()" />
            </td>
            <td width="6%">
                <input id="next" type="button" value="下一页" onclick="nextClick()" />
            </td>
            <td width="6%">
                <input id="last" type="button" value="末页" onclick="lastClick()" />
            </td>
            <td width="3%">
                <input type="text" id="pages" size="1" value="" />
            </td>
            <td width="6%">
                <input type="button" id="tpageNo" value="跳转" onclick="tpageNoClick()">
            </td>
            <td id="lstd" style="margin-right: 100px">当前第
                <span style="color: red;"></span>/
                <span></span>页
            </td>
        </tr>
    </table>
</body>

</html>
