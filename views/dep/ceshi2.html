<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>测试4页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/depceshi2.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/depceshi2.js"></script>
    <script>
        var path;
        var username;
        $(function () {
            if (document.cookie.length != 0) {
                var ck1 = document.cookie.split(';');
                var menu;
                for (var i = 0; i < ck1.length; i++) {
                    var ck2 = ck1[i];
                    var ck2 = ck2.split('=');
                    if (ck2[0].trim() == 'username') {
                        username = ck2[1];
                    } else if (ck2[0].trim() == 'menu') {
                        menu = ck2[1];
                    } else if (ck2[0].trim() == 'path') {
                        path = decodeURIComponent(ck2[1]);
                    }
                }
            }
            bindEvents()
            if (menu == '2') {
                $("#li2").children().css("background", "#97C65E");
                $("#b span").attr('style', "display:none")
            }
            getAllDep()
        })
    </script>

<body>
    <!-- 存储选中的部门id -->
    <input type="text" id="dep_id" hidden>
    <div id="a">
        <ul>
            <li id="li1">
                <input type="button" class="canButton" value="创建" name="head1" onclick="jump(1)">
            </li>
            <li id="li2">
                <input type="button" class="canButton" value="管理" name="head2" onclick="jump(2)">
            </li>
        </ul>
    </div>
    <div id="b">
        <table id="dep" width="50%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>部门名</td>
                <td>正经理</td>
                <td>副经理1</td>
                <td>副经理2</td>
                <td>操作</td>
            </tr>
        </table>
    </div>
    <div id="detailDep" hidden>
        <span style="font-size: 25px;font-weight: bold"></span>
        <br> 正经理:
        <input type="text" readonly name="manager_id">
        <input type="text" hidden>
        <input type="button" class="canButton" value="删除" onclick="deleteManager(this)">
        <br> 副经理1:
        <input type="text" readonly name="manager2_id">
        <input type="text" hidden>
        <input type="button" class="canButton" value="删除" onclick="deleteManager(this)">
        <br> 副经理2:
        <input type="text" readonly name="manager3_id">
        <input type="text" hidden>
        <input type="button" class="canButton" value="删除" onclick="deleteManager(this)">
        <table width="50%" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>选项</td>
                <td>员工id</td>
                <td>姓名</td>
                <td>职位</td>
            </tr>
        </table>
        <input type="button" value="确认删除" class="canButton" onclick="deleteEmp()" style="position: absolute;width: 100px;top: 50%;left: 85%;">
    </div>
    <div id="allotEmp" hidden>
        <table width="50%" id="manager" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>部门名</td>
                <td>
                    <input type="text" name="managerName" readonly>
                </td>
                <td>正经理</td>
                <td>
                    <select id="manager_id" name="manager_id" onchange="allotManager(this)" style="width: 100%;height: 100%;text-align: center"></select>
                </td>
                <td>副经理1</td>
                <td>
                    <select id="manager2_id" name="manager2_id" onchange="allotManager(this)" style="width: 100%;height: 100%;text-align: center"></select>
                </td>
                <td>副经理2</td>
                <td>
                    <select id="manager3_id" name="manager3_id" onchange="allotManager(this)" style="width: 100%;height: 100%;text-align: center"></select>
                </td>
            </tr>
        </table>
        <table id="emp" width="50%" cellpadding="0" cellspacing="0" border="0" style="margin-top:3%">
            <tr>
                <td>选项</td>
                <td>员工id</td>
                <td>员工姓名</td>
            </tr>
        </table>
        <input type="button" value="确认分配" class="canButton" onclick="getAllCheck()" style="position: absolute;width: 100px;top: 50%;left: 85%;">
    </div>
</body>

</html>
